<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Thanh điều khiển (Search, Sort, Pagination Size) */
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        input[type="text"], select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button.sort-btn {
            padding: 8px 12px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button.sort-btn:hover {
            background-color: #0056b3;
        }

        /* CSS cho Bảng: Dòng đen - trắng */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 10px;
            border: 1px solid #ddd;
            vertical-align: middle;
        }

        /* Dòng lẻ: Màu trắng, chữ đen */
        tbody tr:nth-child(odd) {
            background-color: #ffffff;
            color: #000000;
        }

        /* Dòng chẵn: Màu đen, chữ trắng */
        tbody tr:nth-child(even) {
            background-color: #000000;
            color: #ffffff;
        }

        /* Hiển thị toàn bộ hình ảnh */
        .product-img {
            width: 80px;
            height: 80px;
            object-fit: contain; /* Đảm bảo hình không bị cắt */
            background-color: #fff; /* Nền trắng cho ảnh nếu là dòng đen */
            border-radius: 4px;
        }

        /* CSS cho Phân trang */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .pagination button {
            padding: 8px 12px;
            cursor: pointer;
        }

        .pagination button.active {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Danh sách sản phẩm</h1>

    <div class="controls">
        <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên..." oninput="handleSearch(this.value)">

        <label>Hiển thị: 
            <select id="pageSize" onchange="handlePageSizeChange(this.value)">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </label>

        <button class="sort-btn" onclick="handleSort('price')">Sắp xếp Giá ↕</button>
        <button class="sort-btn" onclick="handleSort('title')">Sắp xếp Tên ↕</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Hình ảnh</th>
                <th>Tên sản phẩm</th>
                <th>Giá ($)</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            </tbody>
    </table>

    <div class="pagination" id="paginationControls"></div>

    <script src="script.js"></script>
</body>
</html>
